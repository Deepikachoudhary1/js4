// function to return day of the week 

let today=new Date
let day=today.getDay()
function days(day){
    if(day==1){
        console.log("mon")
    }
    else if(day==2){
        console.log("tues")
    }
    else if(day==3){
        console.log("wed")
    }
    else if(day==4){
        console.log("thurs")
    }
    else if(day==5){
        console.log("fri")
    }
    else if(day==6){
        console.log("sat")
    }
    else{
        console.log("sun")
    }  
}
days(day)
